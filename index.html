<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="buttons">
        <button class="rps-btn" value="Rock">✊🏻</button>
        <button class="rps-btn" value="Paper">✋🏻</button>
        <button class="rps-btn" value="Scissors">✌🏻</button>
      </div>
      <div class="result-container">
        <div class="description">
          <span id="your-score-description"></span>
          <span id="player-score"></span>
        </div>

        <div class="description">
          <span id="pc-score-description"></span>
          <span id="computer-score"></span>
        </div>

        <div id="hands"></div>
        <div id="result"></div>

        <button id="end-game-btn">🔴</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
